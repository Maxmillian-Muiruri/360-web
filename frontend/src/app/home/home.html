<!-- Home Page Content -->
<main>
  <!-- Notice Banner -->
  <section class="my-4 lg:my-8">
    <div class="max-w-7xl mx-auto px-4">
      <div class="mb-6">
        <h1 class="hidden">Homepage</h1>
        <div class="mt-0 mb-2">
          <div class="bg-brand text-white p-3 overflow-hidden">
            <div class="animate-marquee whitespace-nowrap">
              <span>
                {{ noticeMessage }}
                <a
                  href="https://t.me/charley_707"
                  target="_blank"
                  class="text-gray-300 hover:text-white"
                  >@charley_707</a
                >
              </span>
            </div>
          </div>
        </div>
        <h3 class="text-center mb-0 text-2xl font-bold">Latest Deals</h3>
      </div>

      <!-- Featured Products Grid -->
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6" id="cl-body">
        <div class="col-span-1" *ngFor="let product of featuredProducts">
          <div class="bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-lg transition-shadow duration-300 hover:-translate-y-1">
            <div class="p-0">
              <!-- Product Image Section -->
              <div class="text-center relative p-4">
                <div class="absolute top-2 left-2">
                  <span class="bg-red-500 text-white text-xs px-2 py-1 rounded">Sale</span>
                </div>
                <a (click)="viewProduct(product)" class="cursor-pointer block">
                  <img
                    [src]="product.image"
                    [alt]="product.alt"
                    class="mb-3 mx-auto h-36 w-full object-contain"
                  />
                </a>
              </div>
              
              <!-- Product Info Section -->
              <div class="p-4 bg-gray-100">
                <div class="text-sm mb-1">
                  <a
                    (click)="viewProduct(product)"
                    class="text-gray-600 hover:text-brand cursor-pointer"
                  >
                    <small>{{ product.category }}</small>
                  </a>
                </div>
                
                <div class="mb-3">
                  <h2 class="text-base font-medium text-gray-900">
                    <a
                      (click)="viewProduct(product)"
                      class="text-inherit no-underline hover:text-brand cursor-pointer"
                    >
                      {{ product.name }}
                    </a>
                  </h2>
                </div>

                <!-- Price Section -->
                <div class="mt-3">
                  <span class="text-gray-900 font-bold">
                    ${{ product.price.toFixed(2) }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Social Icons (Fixed Position) -->
  <div class="fixed top-1/4 right-4 bottom-0 z-50" id="socialIcons">
    <!-- Social icons will be added here -->
  </div>
</main>
